<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Array push and pop</h2>
    <button onclick="addName()">Click here to add</button>
    <button onclick="removeName()">Click here to remove</button>
    <h2 id="result"></h2>

    <script>
        var names = ['Mathew', 'Mark', 'Luke'];
        document.getElementById('result').innerHTML = names;

        function addName() {
            names.push('John')
            document.getElementById('result').innerHTML = names;
        }

        function removeName() {
            names.pop()
            document.getElementById('result').innerHTML = names;
        }

    </script>
</body>
</html>
