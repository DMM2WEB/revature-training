<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 400px;
            height: 400px;
            border: 4px solid black;
            display: inline-block;    
        }
    </style>

</head>
<body>
    <!-- Exercise: Replicate demo8 with four boxes and eight images, dragging two images to each box -->
    <h1>HTML images drag&drop extend</h1>

    <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div> 
    <div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    <div id="div3" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    <div id="div4" ondrop="drop(event)" ondragover="allowDrop(event)"></div> <br>

    <img src="images/amazon_logo.png" width="200" id="img1" draggable="true" ondragstart="drag(event)" />
    <img src="images/facebook_logo.png" width="200" id="img2" draggable="true" ondragstart="drag(event)" />
    <img src="images/google_logo.png" width="200" id="img3" draggable="true" ondragstart="drag(event)" />
    <img src="images/instagram_logo.png" width="200" id="img4" draggable="true" ondragstart="drag(event)" />
    <img src="images/snapchat_logo.png" width="200" id="img5" draggable="true" ondragstart="drag(event)" />
    <img src="images/tiktok_logo.png" width="200" id="img6" draggable="true" ondragstart="drag(event)" />
    <img src="images/twitter_logo.png" width="200" id="img7" draggable="true" ondragstart="drag(event)" />
    <img src="images/youtube_logo.png" width="200" id="img8" draggable="true" ondragstart="drag(event)" />

    <script>
        function allowDrop(event) {
            event.preventDefault()
            //console.log(event.target);
        }

        function drag(event) {
            var id = event.target.id;
            event.dataTransfer.setData('text', id);
        }

        function drop(event) {
            var id = event.dataTransfer.getData('text');
            event.target.appendChild(document.getElementById(id));
        }

    </script>

</body>
</html>
