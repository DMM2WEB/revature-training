<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2 id="result1"></h2>
    <h2 id="result2"></h2>

    <script>
        var numbers = [9, 99, 11, 34, 67, 88];

        document.getElementById('result1').innerHTML = 'Existing array: ' + numbers;

        var newArray = numbers.map(transform)

        document.getElementById('result2').innerHTML = "New Array: " + newArray;

        function transform(value) {
            return value * 10;
        }
        
    </script>
</body>
</html>
