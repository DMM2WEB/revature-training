<h3 class="text-center">All Products</h3>

<div class="row">
    <div class="col-sm-4" *ngFor="let product of products">
      <div class="card">
        <img src="{{ 'http://rjtmobile.com/grocery/images/' + product.image }}" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{ product.productName }}</h5>
          <h2>{{ product.price | currency }} <span style="color: #999; font-size: 18px"><del>{{ product.mrp | currency }}</del></span></h2>
          <a href="#" class="btn btn-primary btn-block">Add to cart</a>
        </div>
      </div>
    </div>
  </div>
