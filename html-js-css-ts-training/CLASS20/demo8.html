<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 400px;
            height: 400px;
            border: 4px solid red;
        }
    </style>
</head>
<body>
    <h1>HTML images drag&drop</h1>

    <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    <img src="images/amazon_logo.png" width="200" id="img1" draggable="true" ondragstart="drag(event)" />
    <img src="images/google_logo.png" width="200" id="img2" draggable="true" ondragstart="drag(event)" />
    
    <!-- <marquee>Hello...</marquee>

    <form>
        <input type="submit" value="submit" onclick="allowDrop(event)">
    </form> -->

    <script>
        function allowDrop(event) {
            event.preventDefault()
            //console.log(event.target);
        }

        function drag(event) {
            var id = event.target.id;
            event.dataTransfer.setData('text', id);
        }

        function drop(event) {
            var id = event.dataTransfer.getData('text');
            event.target.appendChild(document.getElementById(id));
        }

    </script>

</body>
</html>
