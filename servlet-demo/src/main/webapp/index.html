<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>Registration Form</h1>
<form action="register" method="post">
    <div>
        <label>Name</label>
        <input type="text" name="user_name" placeholder="Name">
    </div>

    <div>
        <label>Email</label>
        <input type="text" name="user_email" placeholder="Email">
    </div>

    <input type="submit" value="Submit">

</form>

</body>
</html>
