<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Iteration</h2>
    <div id="result"></div>

    <script>
        var courses, text;
        courses = ['java', 'mysql', 'html', 'javascript'];
        text = '</ul>'
        courses.forEach(generateItems)
        text += '</ul>'

        function generateItems(value) {
            text += '<li>' + value + '<li>';
        }
        document.getElementById('result').innerHTML = text;
        
    </script>
</body>
</html>
